		<div id="example-4">
			<button @click="warn('From cannot be submited yet.', $event)">Submit</button>
			<!-- 只有在按住 ctrl 的情况下释放其它按键，才能触发 keyup.ctrl。而单单释放 ctrl 也不会触发事件。 -->
			<input @click.middle="submit">
		</div>
		<script>
			new Vue({
				el: '#example-4' ,
				methods: {
					warn: function(message, event) {
						// 现在我们可以访问原生事件对象
						if (event) event.preventDefault()
						alert(message)
					},
					submit: function(event) {
						alert(event.target.value)
					}
				}
			})
		</script>
