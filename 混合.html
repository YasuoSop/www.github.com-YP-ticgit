		<!-- 全局混合
			注意：
				请谨慎使用全局混合对象，因为会影响到每个单独创建的Vue实例（包括第三方模板）
		-->
		<script>
			Vue.mixin({
				created: function() {
					var myOption = this.$options.myOption
					if(myOption)
						console.log(myOption)
				}
			})

			new Vue({
				myOption: 'hello'
