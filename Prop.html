		<div id="counter-event-example">
			<p>{{ total }}</p>
			<!-- v-on:原生事件.native -->
			<button-counter @click.native="nativeFunc"></button-counter>
			<button-counter @increment="incrementTotal"></button-counter>
		</div>
		<script>
			Vue.component('button-counter', {
				template: '<button @click="incrementCounter">{{ counter }}</button>',
				data: function() {
					return {
						counter: 0
					}
				},
				methods: {
					incrementCounter: function() {
						this.counter += 1
						// 触发v-on绑定的incrementTotal自定义事件
						this.$emit('increment')
					}
				}
			})

			new Vue({
				el: '#counter-event-example',
				data: {
					total: 0
				},
				methods: {
					incrementTotal: function() {
						this.total += 1
					},
					nativeFunc: function() {
						alert('自定义的事件')
					}
				}
			})
		</script>
